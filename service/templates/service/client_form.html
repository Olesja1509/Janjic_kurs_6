{% extends 'service/base.html' %}

{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data" class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    Редактирование клиента
                    {% else %}
                    Добавление клиента
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
